<!--Personal Info-->
<ion-row>
    <ion-col col-3>

    </ion-col>
    <ion-col col-9>
        <ion-row>
            <ion-col col-5 offset-7>
                <blockquote>
                    <p>{{version.personalInfo.mobile}}</p>
                    <br>
                    <p>{{version.personalInfo.email}}</p>
                    <br>
                    <p>{{version.personalInfo.address}}</p>
                </blockquote>
            </ion-col>
        </ion-row>
        <ion-row>
            <h1>{{version.personalInfo.fullName}}</h1>
        </ion-row>
        <ion-row>
            <p>{{version.personalInfo.profile}}</p>
        </ion-row>
    </ion-col>
</ion-row>

<!--Other Section-->
<ion-row *ngFor="let s of version.sectionList">    
    <ion-col col-12>
        <template-1-section [section]="s"></template-1-section>
    </ion-col>
</ion-row>
