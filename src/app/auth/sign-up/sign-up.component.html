<form [formGroup]="signupForm" (submit)="signup()" novalidate>
  <ion-item>
    <ion-label floating>{{ 'Email' | translate }}</ion-label>
    <ion-input type="text" #email formControlName="email" type="email" (change)="elementChanged(email)" [class.invalid]="!signupForm.controls.email.valid &&(emailChanged || submitAttempt)">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>{{ 'Password' | translate }}</ion-label>
    <ion-input type="password" #password formControlName="password" (change)="elementChanged(password)" [class.invalid]="!signupForm.controls.password.valid &&(passwordChanged || submitAttempt)">
    </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>{{ 'Confirm Password' | translate }}</ion-label>
    <ion-input type="password" #confirmPassword formControlName="confirmPassword" (change)="elementChanged(confirmPassword)"
      [class.invalid]="!signupForm.controls.confirmPassword.valid &&(passwordChanged || submitAttempt)">
    </ion-input>
  </ion-item>
  <ion-row>
    <div *ngIf="submitAttempt && signupError">
      <p>{{ 'Cannot Sign Up' | translate }}</p>
    </div>
  </ion-row>
  <ion-row>
    <button ion-button small color="light" type="submit">{{ 'Sign Up' | translate }}</button>
    <button ion-button small clear color="secondary" (click)="authService.setAuthType('login')">{{ 'Login' | translate }}</button>
  </ion-row>
</form>
