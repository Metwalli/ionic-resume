<form #sectionFrm="ngForm">
	<ion-row>
		<ion-col col-12>
			<ion-item>
				<ion-label floating>{{ 'Name' | translate }}</ion-label>
				<ion-input type="text" required [(ngModel)]="item.name" name="name" #name="ngModel"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-6>
			<ion-item>
				<ion-label floating>{{ 'Company' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="item.company" name="company"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col col-6>
			<ion-item>
				<ion-label floating>{{ 'Country' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="item.country" name="country"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-6>
			<ion-item>
				<ion-label floating>{{ 'Mobile' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="item.mobile" name="mobile"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col col-6>
			<ion-item>
				<ion-label floating>{{ 'Email' | translate }}</ion-label>
				<ion-input type="email" [(ngModel)]="item.email" name="email"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-12>
			<ion-item>
				<ion-label floating>{{ 'Address' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="item.address" name="address"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
</form>
