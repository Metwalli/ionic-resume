<ion-card-content>  
<expansion-panel-group #panelGroup>
	<expansion-panel *ngFor="let itm of section.itemList" [expanded]="true">
		<expansion-panel-header>{{ itm.name || 'Reference' | translate }}</expansion-panel-header>
		<expansion-panel-content>
			<reference-item [item]="itm"></reference-item>
		</expansion-panel-content>
	</expansion-panel>
</expansion-panel-group>
 </ion-card-content>
<divider></divider>
<button ion-button small clear color="secondary" (click)="addItem()">{{ 'Add Item' | translate }}</button>
