<form #sectionFrm="ngForm">
	<ion-row>
		<ion-col col-12>
			<ion-item>
				<ion-label floating>{{ 'Name' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="item.name" required name="name" #name="ngModel"></ion-input>
			</ion-item>
		</ion-col>		
	</ion-row>
	<ion-row>
		<ion-col col-4>
			<ion-item>
				<ion-label floating>{{ 'Authority' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="item.authority" name="authority"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col col-4>
			<ion-item>
				<ion-label floating>{{ 'URL' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="item.url" name="url"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col col-4>
			<ion-item>
				<ion-label floating>{{ 'Issued Date' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="item.date" name="date"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-label>{{ 'Description' | translate }}</ion-label>
		<quill-editor [(ngModel)]="item.details" name="details"></quill-editor>
	</ion-row>
</form>
