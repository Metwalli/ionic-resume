<form #sectionFrm="ngForm">
  <ion-row>
    <ion-col col-12>
      <ion-item>
        <ion-label floating>{{ 'Name' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="item.name" required name="name" #name="ngModel"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label floating>{{ 'Presented By' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="item.presentedBy" name="presentedBy"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <ion-item>
        <ion-label floating>{{ 'URL' | translate }}</ion-label>
        <ion-input type="url" [(ngModel)]="item.url" name="url"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-6>
      <ion-item>
        <ion-label floating>{{ 'Date' | translate }}</ion-label>
        <ion-input type="date" [(ngModel)]="item.date" name="date"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-label>{{ 'Description' | translate }}</ion-label>
    <quill-editor [(ngModel)]="item.details" name="details"></quill-editor>
  </ion-row>
</form>
