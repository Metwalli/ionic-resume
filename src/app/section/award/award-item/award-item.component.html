<form #sectionFrm="ngForm">
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>{{ 'Title' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="item.presentedBy" name="presentedBy"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>{{ 'Presented By' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="item.name" required name="name" #name="ngModel"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>{{ 'URL' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="item.url" name="url"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>{{ 'Date' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="item.date" name="date"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-label floating>{{ 'Details' | translate }}</ion-label>
          <ion-input type="text" [(ngModel)]="item.details" name="details"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
