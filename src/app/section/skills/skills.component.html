<ion-card-content>
    <expansion-panel-group #panelGroup>
        <div *ngFor="let categ of section.itemList">

                <skill-category [section]="categ"></skill-category>
        </div>
    </expansion-panel-group>
</ion-card-content>
<divider></divider>
<button ion-button small clear color="secondary" (click)="addItem()">
    {{ 'Add Category' | translate }}
</button>
