<form>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'Name' | translate }}" required [(ngModel)]="item.name" name="name" #name="ngModel"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-range min="0" max="100" step="10" pin="true" required [(ngModel)]="item.level" name="level">
        </ion-range>
      </ion-item>
    </ion-col>
  </ion-row>
</form>
