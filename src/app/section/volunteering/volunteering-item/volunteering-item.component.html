<form #sectionFrm="ngForm">
	<ion-row>
		<ion-col col-6>
			<ion-item>
				<ion-label floating>{{ 'NGO' | translate }}</ion-label>
				<ion-input type="text" required [(ngModel)]="item.name" name="name" #name="ngModel"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col col-6>
			<ion-item>
				<ion-label floating>{{ 'Role' | translate }}</ion-label>
				<ion-input type="text" required [(ngModel)]="item.role" name="role" #role="ngModel"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-6>
			<ion-item>
				<ion-label floating>{{ 'Country' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="item.country" name="country"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col col-6>
			<ion-item>
				<ion-label floating>{{ 'City' | translate }}</ion-label>
				<ion-input type="text" [(ngModel)]="item.city" name="city"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col col-6>
			<ion-item>
				<ion-label floating>{{ 'From' | translate }}</ion-label>
				<ion-input type="date" [(ngModel)]="item.dateFrom" name="dateFrom"></ion-input>
			</ion-item>
		</ion-col>
		<ion-col col-6>
			<ion-item>
				<ion-label floating>{{ 'To' | translate }}</ion-label>
				<ion-input type="date" [(ngModel)]="item.dateTo" name="dateTo"></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-label>{{ 'Details' | translate }}</ion-label>
		<quill-editor [(ngModel)]="item.details" name="details"></quill-editor>
	</ion-row>
</form>
